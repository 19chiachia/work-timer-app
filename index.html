<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>作業時間管理アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>作業時間管理アプリ</h1>

    <label>
        作業内容:
        <input type="text" id="taskName" placeholder="例: 英語学習">
    </label>

    <div id="timer">00:00</div>

    <button id="startBtn">開始</button>
    <button id="pauseBtn">一時停止</button>
    <button id="stopBtn">停止</button>

    <h2></h2>
    <div id="totalTime">全体合計: 00:00</div>
    <div id="lastTask">前回の作業: なし</div>

    <h2>作業内容ごとの合計時間</h2>
    <ul id="taskSummaryList"></ul>

    <script src="script.js"></script>
</body>
</html>
